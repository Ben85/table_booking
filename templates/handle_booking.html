<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foglalás módosítás/törlés</title>
</head>
<body>
{% if booking_data.name %}
    <form action="{{ url_for('save_edited_booking') }}">
        <label for="name">Név</label>
        <input type="text" name="name" id="name" value="{{booking_data.name}}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{{booking_data.email}}">
        <label for="phone_number">Telefonszám</label>
        <input type="text" name="phone_number" id="phone_number" value="{{booking_data.phone_number}}">
        <button type="submit" name="modify" value="modify">Módosítás</button>
        <button type="submit" name="delete" value="delete">Törlés</button>
    </form>
{% else %}

{% endif %}
</body>
</html>
