<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foglalás módosítás/törlés</title>
</head>
<body>
{% if booking_data.name %}
    <form action="{{ url_for('save_edited_booking') }}" method="POST">
        <label for="name">Név</label>
        <input type="text" name="name" id="name" value="{{booking_data.name}}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{{booking_data.email}}">
        <label for="phone_number">Telefonszám</label>
        <input type="text" name="phone_number" id="phone_number" value="{{booking_data.phone_number}}">
        <label for="table_number">Asztalszám</label>
        <select name="table_number" id="table_number">
            {% for i in range(1, 6) %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select> db
        <input type="hidden" name="booking_number" value="{{booking_data.booking_id}}">
        <input type="hidden" name="id" value="{{booking_data.id}}">
        <button type="submit" name="modify" value="modify">Módosítás</button>
        <button type="submit" name="delete" value="delete">Törlés</button>
    </form>
{% else %}

{% endif %}
</body>
</html>
