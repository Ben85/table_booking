<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <title>Foglalás módosítás/törlés</title>
</head>
<body>
{% if booking_data.name %}
    <form action="{{ url_for('save_edited_booking') }}" method="POST">
        <label for="name">Név</label>
        <input type="text" name="name" id="name" value="{{booking_data.name}}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{{booking_data.email}}">
        <label for="phone_number">Telefonszám</label>
        <input type="text" name="phone_number" id="phone_number" value="{{booking_data.phone_number}}">
        <label for="table_number">Asztalszám</label>
        <select name="table_number" id="table_number">
            {% for i in range(1, 6) %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select> db
        <input type="hidden" name="booking_number" value="{{booking_data.booking_id}}">
        <input type="hidden" name="id" value="{{booking_data.id}}">
        <button type="button" id="modify_booking_button" class="btn btn-primary" data-toggle="modal" data-target="#modify_modal" >Módosítás</button>
        <button type="button" id="delete_booking_button" class="btn btn-primary" data-toggle="modal" data-target="#delete_modal" >Törlés</button>

        <!--delete confirming modal-->
        <div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabelDelete">Biztos törölni szeretnéd a foglalásod?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégsem</button>
                    <button type="submit" class="btn btn-primary" name="delete" value="delete" >Törlés</button>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modify_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Biztos módosítani szeretnéd a foglalásod?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégsem</button>
                    <button type="submit" class="btn btn-primary" name="modify" value="modify" >Módosítás</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </form>
{% else %}

{% endif %}


</body>
</html>
